<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MeTube</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
<div class="container-fluid">
    #(navbar)
    <hr class="my-2"/>
    <div class="text-center mb-5">
        <h3>$(title)</h3>
    </div>
    <div class="container-fluid">
        <div class="row col-lg-14">
            <div class="row col-md-6 justify-content-center">
                <iframe src="$(iFrameUrl)" width="960" height="400" frameborder="0" allowfullscreen=""></iframe>
            </div>
            <div class="col-md-6 justify-content-center">
                <h2 class="text-info text-center">$(author)</h2>
                <h4 class="text-info text-center mb-5">$(views) Views</h4>
                <div class="text-center font-weight-bold">$(description)</div>
            </div>
        </div>
    </div>
    <hr class="my-3"/>
    #(footer)
</div>
</body>
</html>
