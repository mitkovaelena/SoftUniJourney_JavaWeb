<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<div th:replace="~{fragments/head}"></div>

<body>
<div th:replace="~{fragments/header}"></div>
<!--/*@thymesVar id="type" type="java.lang.String"*/-->
<!--/*@thymesVar id="supplier" type="org.softuni.carDealer.domain.dtos.view.SupplierView"*/-->
<!--/*@thymesVar id="orderedSuppliers" type="java.util.List"*/-->
<div class="container">
    <h2 class="text-center" th:text="|All ${type} Suppliers|"></h2>
    <table class="table" >
        <thead>
        <tr>
            <th class="text-center">Id</th>
            <th class="text-center">Name</th>
            <th class="text-center">Parts count</th>
        </tr>
        </thead>
        <tbody>
        <tr th:object="${supplier}" th:each="supplier: ${orderedSuppliers}">
            <td class="text-center" th:text="*{getId()}"></td>
            <td class="text-center" th:text="*{getName()}"></td>
            <td class="text-center"th:text="*{getPartsCount()}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
