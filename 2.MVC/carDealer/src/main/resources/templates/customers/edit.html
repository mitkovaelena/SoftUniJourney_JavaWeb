<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<div th:replace="~{fragments/head}"></div>

<body>
<div th:replace="~{fragments/header}"></div>
<div class="container">
    <h2>Edit customer</h2>
    <!--/*@thymesVar id="customerView" type="org.softuni.carDealer.domain.dtos.view.CustomerView"*/-->
    <form class="col-md-4" th:action="@{/customers/edit/{id}(id = ${customerView.getId()})}" th:method="post"
          th:object="${customerView}">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" name="name" class="form-control" id="name" th:value="*{getName()}"/>
        </div>
        <div class="form-group">
            <label for="date">Date</label>
            <input type="date" name="birthDate" class="form-control" id="date"
                   th:value="*{getBirthDateString('yyyy-MM-dd')}"/>
        </div>
        <button type="submit" class="btn btn-primary">Edit</button>
    </form>
</div>
</body>
</html>
