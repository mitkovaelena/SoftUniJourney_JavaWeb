<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<div th:replace="~{fragments/head}"></div>

<body>
<div th:replace="~{fragments/header}"></div>
<div class="container">
    <h2>Add part</h2>
    <form class="col-md-4" th:action="@{/parts/add}" th:method="post">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" name="name" class="form-control" id="name" placeholder="Enter name"/>
        </div>
        <div class="form-group">
            <label for="price">Price</label>
            <input type="number" step='0.01' value="0.00" name="price" class="form-control" id="price" placeholder="Enter price"/>
        </div>
        <div class="form-group">
            <label for="supplier">Supplier</label>
            <select name="supplier" id="supplier" class="form-control" >
                <!--/*@thymesVar id="supplierViews" type="java.util.List"*/-->
                <!--/*@thymesVar id="supplier" type="org.softuni.carDealer.domain.dtos.view.SupplierView"*/-->
                <option th:each="supplier: ${supplierViews}" th:value="${supplier.getId()}" th:text="${supplier.getName()}"></option>
            </select>
        </div>
        <div class="form-group">
            <label for="quantity">Quantity</label>
            <input type="number" name="quantity" step='0' class="form-control" id="quantity" placeholder="Enter quantity" value="1"/>
        </div>
        <button type="submit" class="btn btn-primary">Add</button>
    </form>
</div>
</body>
</html>
