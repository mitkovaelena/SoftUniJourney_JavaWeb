<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<div th:replace="~{fragments/head}"></div>

<body>
<div th:replace="~{fragments/header}"></div>
<div class="container">
    <h2>Add car</h2>
    <form class="col-md-4" th:action="@{/cars/add}" th:method="post">
        <div class="form-group">
            <label for="make">Make</label>
            <input type="text" name="make" class="form-control" id="make" placeholder="Enter make"/>
        </div>
        <div class="form-group">
            <label for="model">Model</label>
            <input type="text" name="model" class="form-control" id="model" placeholder="Enter model"/>
        </div>
        <div class="form-group">
            <label for="travelledDistance">Travelled distance</label>
            <input type="number" name="travelledDistance" step='0' class="form-control" id="travelledDistance" placeholder="Enter travelled distance"/>
        </div>
        <div class="form-group">
            <label for="parts">Parts</label>
            <select name="parts" id="parts" class="form-control" multiple>
                <!--/*@thymesVar id="parts" type="java.util.List"*/-->
                <!--/*@thymesVar id="part" type="org.softuni.carDealer.domain.dtos.view.PartView"*/-->
                <option th:each="part: ${parts}" th:value="${part.getId()}" th:text="${part.getName()}"></option>
            </select>

        </div>
        <button type="submit" class="btn btn-primary">Add</button>
    </form>
</div>
</body>
</html>
