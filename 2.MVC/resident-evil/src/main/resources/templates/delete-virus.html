<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<div th:replace="~{fragments/head}"></div>
<body>
<div th:replace="~{fragments/header}"></div>
<div class="container">
    <form th:action="@{/viruses/delete/{id}(id = ${virusModel.getId()})}" th:method="post" th:object="${virusModel}">
        <h2 class="mb-4 mt-4">Do you really want to delete this virus?</h2>
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" name="name"
                   th:value="*{getName()}" disabled>
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea class="form-control" id="description" name="description" rows="3" th:text="*{getDescription()}" disabled></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Delete</button>
    </form>
</div>
</body>
</html>
